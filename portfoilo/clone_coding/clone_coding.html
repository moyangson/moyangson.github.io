<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="veiwport" content="width=device-width, inirial-scale=1.0">
        <script src="https://kit.fontawesome.com/662425e40d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>클론코딩</title>
    </head>
    <body>
        <h1>클론코딩</h1>
        <div class="wrap">
            <h2>instargram_login</h2>
                <div class="sign_in_wrap">
                    <div class="sign_in">
                        <h3>Sign in</h3>
                        <form>
                        <input type="email" placeholder="email" class="sign_in__email" />
                        <input type="password" placeholder="password" />
                        </form>
                        <p class="sign_forgot">Forgot Password?</p>
                        <input type="checkbox" class="sign_in__checkbox" />
                        <label for="vehicle1"> Remember Me</label><br />
                        <button type="button" class="sign_button">Sign in</button>
                    </div>
                    <div class="sign_or">
                        <h5>OR</h5>
                        <div class="sign_or__column">
                        <button type="button" class="facebook_btn">Facebook</button>
                        <button type="button" class="twitter_btn">Twitter</button>
                        </div>
                        <p class="sign_or__question">
                        need an account? <strong>Sign up</strong>
                        </p>
                        <p class="sign_or__question">
                        forgot your password? <strong>Retrive</strong>
                        </p>
                    </div>
                </div>
            <h2>instargram_Apple AirPods</h2>
                <section class="section_wrap">
                    <section class="section_apple-airpods">
                        <img src="img/1.jpg" alt="">
                        <h3 class="apple-airpods__title">Apple AirPods</h3>
                        <p class="apple-airpods__surmmary">combine intelligent design with breakthrough</br>
                        tehnology and crystal clear sound.</p>
                        <div class="apple-airpods__columns">
                            <div class="column__price">
                                <strong>$159</strong>
                            </div>  
                            <div class="column__mark">
                                <span>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                </span>
                                <span>
                                <i class="fas fa-star gray"></i>
                                </span>
                                <b>16</b>
                            </div>
                        </div>
                    </section>
                    <section class="section_content2">
                        <div class="profile_wrap">
                            <div class="profile">
                                <img src="img/2.jpg">
                                <h3>Clarke Gillebert</h3>
                                <b>Engineer</b>
                                <div class="button_column">
                                <button type="button">Follow</button>
                                <button type="button">Message</button>
                                </div>
                            </div>
                        </div>        
                    </section>
                </section>
         </div>
    </body>
</html>
